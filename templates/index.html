<html>
    <head>
        <title> Vector Space Model </title>
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="/static/css/main.css" rel="stylesheet" />
    </head>
    <body>
    <div class = "s01">
      <form name = "form" action="" method="post" >
       {% csrf_token %}
        <fieldset>
          <legend>Search Short Stories</legend>
          <legend style = "font-size:15px">K181138-6A-Ahad ur Rehman Siddiqui</legend>
        </fieldset>
        <div class="inner-form">
          <div class="input-field first-wrap">
            <input id="search" type="text" name = "queryholder" value = "{{current_value}}" placeholder="Search your story here. " />
          </div>

          <div class="input-field third-wrap">
            <button type = "submit" name = "search" value = "search" class="btn-search" type="button">Search</button>
          </div>
        </div>
      </form> 
      <form>
       {% csrf_token %}
        <fieldset>
          <legend>List of Documents Returned</legend>
          <legend style = "font-size:15px"><br></legend>
        </fieldset>
        <div class="inner-form">
          <div class="input-field first-wrap">
            <legend style = "font-size:15px">Alpha: 0.001<br>Number of Documents returned: {{count_1}}<br>  {{list_1}}<br><br>Alpha: 0 <br>Number of Documents returned: {{count_2}}<br> {{list_2}}</legend>
          </div>
        </div>
      </form> 
      
    </body>
</html>
